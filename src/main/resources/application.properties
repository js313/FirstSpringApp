spring.jpa.properties.javax.persistence.validation.mode=none

#By Default below 2 types of logs are disabled for the application for performance concerns
#debug=true
#trace=true

#Set logging level for entire application
#Every log of type "INFO" or severe will be displayed
logging.level.root=INFO

#Log levels in Java from most severe to least
#FATAL
#ERROR
#WARN
#INFO
#DEBUG
#TRACE

#Set logging level for specific classes
logging.level.com.sbear.firstapp.aspects=INFO
logging.level.com.sbear.firstapp.controller=WARN

#Set log groups for similar logging configuration between packages
logging.group.firstapp_error=com.sbear.firstapp.aspects, com.sbear.firstapp.controller
logging.level.firstapp_error=ERROR
#Colored log statements
spring.output.ansi.enabled=ALWAYS

spring.data.rest.basePath=/data-api
